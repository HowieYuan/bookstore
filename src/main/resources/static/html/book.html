<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书管理</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel=stylesheet href=../css/common.css>
    <link rel=stylesheet href=../css/book.css>
    <style type=text/css>
        a {
            font-size: 18px;
        }
    </style>
</head>
<body>
<div id=wrap-box>
    <div class=header1><span class=headerText1>Howie</span> <span class=headerText>书店管理系统</span>
        <div class=quit_box>
            <button class=quit><i class=iconfont>&#xe79b;</i><span class=quitText>退出</span></button>
        </div>
    </div>
    <ul class=sidebar>
        <li class=menu><a href=book.html class=sidebarA><i class=iconfont>&#xe612;</i>图书管理</a>
        </li>
        <li class=menu><a href=reader.html class=sidebarA><i class=iconfont>&#xe7ca;</i>读者管理</a></li>
        <li class=menu><a href=order.html class=sidebarA><i class=iconfont>&#xe604;</i>订单管理</a></li>
        <li class=menu><a href=statistics.html class=sidebarA><i class=iconfont>&#xe616;</i>报表</a></li>
    </ul>
    <div class=information_box>
        <button id="addBook" onclick="bookAdd()">添加书籍</button>

        <input type="text" class="search" id="searchContent" placeholder="图书名称">
        <button type="submit" class="submit" id="submit" onclick="search()">搜索</button>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>书名</th>
                <th>类目</th>
                <th>单价</th>
                <th>作者</th>
                <th>出版社</th>
                <th>库存</th>
            </tr>
            </thead>
            <tbody id="table">
            </tbody>
        </table>

    </div>
</div>
<script type=text/javascript src=../js/jquery.min.js></script>
<script type=text/javascript src=../js/common.js></script>
<script type=text/javascript src=../js/url.js></script>
<script type=text/javascript src=../js/book.js></script>
</body>
</html>
